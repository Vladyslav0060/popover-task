<head>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"

    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
</head>

<body>
  <div class="content-wrapper">
    <div class="tabs">
      <button class="tab active">Cashflow</button>
      <button class="tab">NOI</button>
      <button class="tab">Dept Paydown</button>
      <button class="tab"><span>Equity:</span>Realestate Net Worth</button>
      <button class="tab">Valuation</button>
    </div>
    <div class="content">
      <h2 class="title">Projected Accumulated Wealth</h2>
      <canvas id="newChart"></canvas>
    </div>
  </div>
</body>

<script>
  let goal = 25000;
  let activeTab = 0;

  const allTabs = document.querySelectorAll(".tabs .tab");

  const tooltipLine = {
    id: "tooltipLine",
    beforeDraw: (chart) => {
      if (
        chart.tooltip?._active &&
        chart.tooltip?._active.length &&
        chart?.tooltip._active[0].index % 5 === 0
      ) {
        const activePoint = chart.tooltip._active[0];
        const activePoint1 = chart.tooltip._active[1];
        const ctx = chart.ctx;
        ctx.save();
        ctx.beginPath();
        ctx.setLineDash([]);
        ctx.moveTo(activePoint.element.x, chart.chartArea.top);
        ctx.lineTo(activePoint.element.x, chart.chartArea.bottom);
        ctx.lineWidth = 1;
        //creating gradient
        const gradient = chart.ctx.createLinearGradient(
          0,
          0,
          0,
          chart.chartArea.height
        );
        gradient.addColorStop(0.3, "rgba(11, 97, 164, 1)");
        gradient.addColorStop(0.7, "rgba(101, 162, 207, 1)");
        gradient.addColorStop(1, "rgba(101, 162, 207, 1)");
        ctx.strokeStyle = gradient;
        chart.ctx.textAlign = "left";
        chart.ctx.fillStyle = "rgba(137, 138, 139, 1)";
        // chart.ctx.fillText(
        //   numeral(activePoint.element.$context.parsed.y).format("$ 0,0.[00]"),
        //   activePoint.element.x + 20,
        //   activePoint.element.y
        // );
        // chart.ctx.fillText(
        //   numeral(activePoint1.element.$context.parsed.y).format("$ 0,0.[00]"),
        //   activePoint1.element.x + 20,
        //   activePoint1.element.y
        // );
        ctx.stroke();
        ctx.restore();
      }
    },
  };

    "5 Years",
    "6 Years",
    "7 Years",

    "14 Years",
    "15 Years",

    "18 Years",

    "20 Years",

    "22 Years",
    "23 Years",
    "24 Years",
    "25 Years",
    "26 Years",
    "27 Years",
    "28 Years",
    "29 Years",
    "30 Years",

            2295, 3950, 4550, 7420, 7845, 10583, 11584, 11787, 12664, 13224,
            14955, 15942, 17176, 17387, 19788, 22038, 24199, 26605, 28322,
            29698, 31342, 31403, 35652, 37436, 38715, 44582, 44859, 47948,

          pointBackgroundColor: "rgba(176, 198, 254, 1)",

            "linear-gradient(135deg, #A1BBFF 0%, #C9DBE9 100%);",

        {
          label: "Debt Paydown",

            5550, 5603, 6529, 6535, 8528, 8714, 12271, 12350, 13036, 15068,
            23535, 24044, 26880, 27460, 29713, 29827, 30434, 30981, 31847,
            32306, 33513, 36179, 41897, 42699, 43113, 43234, 46737, 48691,
            50163, 58506, 58534,
          ],
          pointBorderColor: "#fff",
          pointBackgroundColor: "rgba(252, 223, 152, 1)",
        },
        {
          type: "line",
          label: "$ 10,000  Monthly Cashflow Goal",
          data: new Array(31).fill(30000),
          fill: false,
          borderColor: "rgba(231, 119, 119, 1)",

    {

          borderColor: "rgba(231, 119, 119, 1)",
          pointRadius: 0,
          hoverRadius: 0,
          borderWidth: 1,
        },
      ],
    },
  ];

  const config = {
    type: "line",
    data: mockData[0],
    options: {
      plugins: {
        tooltip: {
          filter: (item) => {
            return item.dataIndex % 5 === 0 ? true : false;
          },
        },
        legend: {
          labels: {
            usePointStyle: true,
            boxWidth: 8,
            boxHeight: 8,
            padding: 24,
            font: {
              size: 14,
              weight: 500,
              heigth: 17,
            },
          },
        },
      },
      interaction: {
        intersect: false,
        includeInvisible: false,
        mode: "index",
      },
      responsive: true,
      maintainAspectRatio: false,
      layout: {
        padding: {
          bottom: 30,
          left: 58,
          right: 45,
        },
      },
      elements: {
        line: {
          tension: 0.4,
        },
        point: {
          display: "none",
          pointRadius: (ctx) => (ctx.index % 5 === 0 ? 10 : 0),
          hoverRadius: (ctx) => (ctx.index % 5 === 0 ? 5 : 0),
          pointHoverRadius: (ctx) => (ctx.index % 5 === 0 ? 14.5 : 0),
          hoverBorderWidth: 2,
          hoverBorderColor: "#fff",
          hitRadius: 15,
          borderWidth: 3,
          borderColor: "#fff",
        },
      },
      scales: {
        yAxes: {
          position: "right",
          grid: {
            lineWidth: 0.5,
            borderDash: (ctx) => (ctx.borderDash = ctx.index === 0 ? [0] : [7]),
            drawTicks: false,
            color: "gray",
            drawBorder: false,
          },
          ticks: {
            maxTicksLimit: 7,
            padding: 10,
            color: "#898A8B",
            font: {
              size: 13,
              heigth: 12,
              weight: 400,
            },
            callback: (value) => {
              return numeral(value).format("$ 0,0.[00]");
            },
          },
        },
        xAxes: {
          grid: {
            drawTicks: true,
            drawOnChartArea: false,
            tickWidth: (ctx) => (ctx.tickWidth = ctx.index % 5 === 0 ? 1 : 0),
          },
          ticks: {
            maxRotation: 0,
            autoSkip: false,
            color: "#898A8B",
            font: {
              size: 12,
              weight: 400,
            },
            callback: function (val, index) {
              return index % 5 === 0 ? this.getLabelForValue(val) : "";
            },
          },
        },
      },
    },
    plugins: [
      tooltipLine,
      {
        // tooltip: {
        //   enabled: false,
        // },
        legend: {
          labels: {
            usePointStyle: true,
            boxWidth: 8,
            boxHeight: 8,
            padding: 24,
            font: {
              size: 24,
              weight: 500,
              heigth: 17,
            },
          },
        },
      },
    ],
  };

  let newChart = new Chart(document.getElementById("newChart"), config);

  const setActiveTab = (value) => {
    allTabs.forEach((tab) => tab.classList.remove("active"));
    activeTab = value;
    allTabs[value].classList.add("active");
    newChart.destroy();
    newChart.data = mockData[activeTab];
    newChart = new Chart(document.getElementById("newChart"), config);
  };

  allTabs.forEach((tab, index = 0) => {
    tab.addEventListener("click", (event) => setActiveTab(index));
  });
</script>
