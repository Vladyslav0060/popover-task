<head>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"
    integrity="sha512-USPCA7jmJHlCNRSFwUFq3lAm9SaOjwG8TaB8riqx3i/dAJqhaYilVnaf2eVUH5zjq89BU6YguUuAno+jpRvUqA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
</head>

<body>
  <div class="content-wrapper">
    <div class="tabs">
      <button class="tab active">Cashflow</button>
      <button class="tab">NOI</button>
      <button class="tab">Dept Paydown</button>
      <button class="tab"><span>Equity:</span>Realestate Net Worth</button>
      <button class="tab">Valuation</button>
    </div>
    <div class="content">
      <canvas id="newChart"></canvas>
    </div>
  </div>
</body>

<script>
  let goal = 25000;
  let activeTab = 0;

  const allTabs = document.querySelectorAll(".tabs .tab");

  const labels = [
    "Today",
    "1 Year",
    "2 Years",
    "3 Years",
    "4 Years",
    "5 Years",
    "6 Years",
    "7 Years",
    "8 Years",
    "9 Years",
    "10 Years",
    "11 Years",
    "12 Years",
    "13 Years",
    "14 Years",
    "15 Years",
    "16 Years",
    "17 Years",
    "18 Years",
    "19 Years",
    "20 Years",
    "21 Years",
    "22 Years",
    "23 Years",
    "24 Years",
    "25 Years",
    "26 Years",
    "27 Years",
    "28 Years",
    "29 Years",
    "30 Years",
  ];

  const mockData = [
    {
      labels: labels,
      datasets: [
        {
          label: "My First dataset",
          backgroundColor: "rgba(176, 198, 254, 1)",
          borderColor: "rgba(176, 198, 254, 1)",
          data: [
            2295, 3950, 4550, 7420, 7845, 10583, 11584, 11787, 12664, 13224,
            14955, 15942, 17176, 17387, 19788, 22038, 24199, 26605, 28322,
            29698, 31342, 31403, 35652, 37436, 38715, 44582, 44859, 47948,
            48235, 49069, 51000,
          ],
          pointBorderColor: "#fff",
          pointBackgroundColor: "rgba(176, 198, 254, 1)",
        },
        {
          label: "My Second dataset",
          backgroundColor: "rgba(246, 189, 22, 1)",
          borderColor: "rgba(246, 189, 22, 1)",
          data: [
            5550, 5603, 6529, 6535, 8528, 8714, 12271, 12350, 13036, 15068,
            23535, 24044, 26880, 27460, 29713, 29827, 30434, 30981, 31847,
            32306, 33513, 36179, 41897, 42699, 43113, 43234, 46737, 48691,
            50163, 58506, 58534,
          ],
          pointBorderColor: "#fff",
          pointBackgroundColor: "rgba(252, 223, 152, 1)",
        },
        {
          type: "line",
          label: "Goal",
          data: new Array(31).fill(30000),
          fill: false,
          borderColor: "rgba(231, 119, 119, 1)",
          pointRadius: 0,
          hoverRadius: 0,
          borderWidth: 1,
        },
      ],
    },
    {
      labels: labels,
      datasets: [
        {
          type: "line",
          label: "Test",
          data: new Array(31).fill(30000),
          fill: false,
          borderColor: "rgba(231, 119, 119, 1)",
          pointRadius: 0,
          hoverRadius: 0,
          borderWidth: 1,
        },
      ],
    },
  ];

  const config = {
    type: "line",
    data: mockData[0],
    options: {
      interaction: {
        intersect: false,
        includeInvisible: false,
        mode: "x",
      },
      responsive: true,
      maintainAspectRatio: false,
      layout: {
        padding: {
          bottom: 30,
          left: 25,
          right: 45,
        },
      },
      elements: {
        line: {
          tension: 0.4,
        },
        point: {
          display: "none",
          pointRadius: (ctx) => (ctx.index % 5 === 0 ? 10 : 0),
          hoverRadius: (ctx) => (ctx.index % 5 === 0 ? 5 : 0),
          // hoverRadius: 5,
          hitRadius: 10,
          borderWidth: 3,
          borderColor: "white",
        },
      },
      scales: {
        yAxes: {
          position: "right",
          grid: {
            lineWidth: 0.5,
            borderDash: (ctx) => (ctx.borderDash = ctx.index === 0 ? [0] : [7]),
            drawTicks: false,
            color: "gray",
            drawBorder: false,
          },
          ticks: {
            maxTicksLimit: 7,
            padding: 10,
            color: "#898A8B",
            font: {
              size: 13,
              heigth: 12,
              weight: 400,
            },
            callback: (value) => {
              return numeral(value).format("$ 0,0.[00]");
            },
          },
        },
        xAxes: {
          grid: {
            drawTicks: true,
            drawOnChartArea: false,
            tickWidth: (ctx) => (ctx.tickWidth = ctx.index % 5 === 0 ? 1 : 0),
          },
          ticks: {
            maxRotation: 0,
            autoSkip: false,
            color: "#898A8B",
            font: {
              size: 12,
              weight: 400,
            },
            callback: function (val, index) {
              return index % 5 === 0 ? this.getLabelForValue(val) : "";
            },
          },
        },
      },
      plugins: {
        tooltip: {
          enabled: false,
        },
        legend: {
          labels: {
            usePointStyle: true,
            boxWidth: 8,
            boxHeight: 8,
            padding: 15,
          },
        },
      },
    },
  };

  let newChart = new Chart(document.getElementById("newChart"), config);

  const setActiveTab = (value) => {
    allTabs.forEach((tab) => tab.classList.remove("active"));
    activeTab = value;
    allTabs[value].classList.add("active");
    newChart.destroy();
    newChart.data = mockData[activeTab];
    newChart = new Chart(document.getElementById("newChart"), config);
  };

  allTabs.forEach((tab, index = 0) => {
    tab.addEventListener("click", (event) => setActiveTab(index));
  });
</script>
